name: 'checkoutservice-@{gitsha}'
spec:
  ttl:
    duration: 2d
  labels:
    team: checkoutservice
    app: shop
  description: sandbox env to test new checkout service
  cluster: demo
  forks:
  - forkOf:
      kind: Deployment
      name: checkoutservice
      namespace: shop
    customizations:
      images:
      - image: '@{image}'
  endpoints:
  - name: hotrod-fe
    host: frontend.shop.svc
    port: 80
    protocol: http