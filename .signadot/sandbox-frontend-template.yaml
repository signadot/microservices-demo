name: 'frontend-@{gitsha}'
spec:
  ttl:
    duration: 2d
  labels:
    team: frontend
    app: shop
  description: sandbox to test new frontend change
  cluster: demo
  forks:
  - forkOf:
      kind: Deployment
      name: frontend
      namespace: shop
    customizations:
      images:
      - image: '@{image}'
  endpoints:
  - name: hotrod-fe
    host: frontend.shop.svc
    port: 80
    protocol: http