apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: signadot
  name: sd-productcatalog-mariadb
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: signadot
  name: sd-productcatalog-mariadb
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets", "services"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: signadot
  name: sd-productcatalog-mariadb
subjects:
- kind: ServiceAccount
  namespace: signadot
  name: sd-productcatalog-mariadb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sd-productcatalog-mariadb